<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <p th:if="${#lists.isEmpty(tickets)}">You have no tickets</p>

    <table th:if="${!#lists.isEmpty(tickets)}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Passenger</th>
                <th>Plane Number</th>
                <th>From - To</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}"></td>
                <td th:text="${ticket.passenger.userName}"></td> <!-- corregido -->
                <td th:text="${ticket.plane.id}"></td>
                <td th:text="|${ticket.plane.siteStart} - ${ticket.plane.siteEnd}|"></td>
                <td th:text="${ticket.plane.date}"></td>
            </tr>
        </tbody>
    </table>
    <form th:action="${T(com.caribe.sur.enumerators.listFromClass.UrlFromPages).URL_USER_TO_HOMEPAGE}" method="post">
        <button type="submit">Home page</button>
    </form>
</body>

</html>
